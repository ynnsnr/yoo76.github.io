<div class="bg" id="remixes" >
  <div class="container">
    <div class="sixteen columns">
      <div class="heading">
        <span class="icon-star-3 star"></span>
        <h2>Remixes</h2>
        <span class="icon-star-3 star"></span>
      </div>
      <p class="headline">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
  </div>

  <div class="portfolio">
    {% for remix in site.categories.remix %}
    <div class="container">
      <div class="six columns">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F{{ remix.soundcloud_id }}&amp;show_artwork=false&amp;color=D14545"></iframe>
      </div>
      <div class="ten columns">
        <p class="proj-name">
          {{ remix.name }}
        </p>
        <div class="proj-desc">{{ remix.content }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
