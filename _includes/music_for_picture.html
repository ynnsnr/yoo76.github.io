<div class="bg" id="musique" >
  <div class="container">
    <div class="sixteen columns">
      <div class="heading">
        <img src="img/star.png" />
        <h2>Musique Ã  l'image</h2>
        <img src="img/star.png" />
      </div>
      <p class="headline">Look, I ain't in this for your revolution, and I'm not in it for you, Princess.</p>
    </div>
  </div>

  <div class="portfolio">
    <style type="text/css">
    .embed-container {
      position: relative;
      padding-bottom: 56.25%; /* 16/9 ratio */
      padding-top: 30px; /* IE6 workaround*/
      height: 0;
      overflow: hidden;
      margin-bottom: 35px;
    }
    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
    {% for video in site.categories.video %}
    <div class="container">
      <div class="two-thirds column">
        <div class="embed-container">
          <iframe src="//www.youtube.com/embed/{{ video.youtube_id }}?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="one-third column">
        <p class="proj-name">
          <a href="http://www.youtube.com/watch?v={{ video.youtube_id }}" target="_blank">{{ video.name }}</a>
        </p>
        <div class="proj-desc">{{ video.content }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
